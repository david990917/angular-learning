<h2>Hanwen's Products Page</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="hanwenClickFunction()">Share Button</button>

  <app-product-alerts [product]="product" (AlertNotify)="onNotify()">
  </app-product-alerts>
</div>
